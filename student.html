<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'quvchi Interfeysi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* background-color: #040720; */
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        .animate-slide-up {
            animation: slideUp 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-900 to-indigo-900 text-white">
    <div class="container mx-auto p-4 flex flex-col min-h-screen">
        <div class="flex-grow">
            <!-- Test topshirish sahifasi -->
            <div id="testPage" class="glassmorphism p-6 rounded-lg shadow-lg mb-20 animate-fade-in">
                <h1 class="text-4xl text-blue-300 font-bold mb-8 text-center animate-slide-up">O'quvchi Interfeysi</h1>
                <h2 class="text-3xl text-blue-200 font-bold mb-6 animate-slide-up">Test topshirish</h2>
                <div id="questionContainer" class="space-y-6 animate-slide-up">
                    <!-- Test savollari serverdan dinamik ravishda bu yerga qo'shiladi -->
                </div>
                <button id="submitAnswer" class="mt-8 w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300 ease-in-out transform hover:scale-105 animate-slide-up">
                    Javobni yuborish
                </button>
            </div>

            <!-- Natijalar sahifasi -->
            <div id="resultsPage" class="glassmorphism p-6 rounded-lg shadow-lg mb-20 hidden animate-fade-in">
                <h2 class="text-3xl text-blue-200 font-bold mb-6 animate-slide-up">Mening natijalarim</h2>
                <div id="profileSection" class="mb-6 animate-slide-up">
                    <!-- Profil ma'lumotlari serverdan dinamik ravishda bu yerga qo'shiladi -->
                </div>
                <div id="resultsContainer" class="animate-slide-up">
                    <!-- Test natijalari serverdan dinamik ravishda bu yerga qo'shiladi -->
                </div>
            </div>
        </div>
        <div class="fixed bottom-0 left-0 right-0 glassmorphism shadow-lg">
            <div class="container mx-auto px-4 py-3 flex justify-around">
                <a href="#" id="testBtn" class="font-semibold text-blue-200 hover:text-white transition duration-300 transform hover:scale-110">Asosiy</a>
                <a href="#" id="resultsBtn" class="font-semibold text-blue-200 hover:text-white transition duration-300 transform hover:scale-110">Profil</a>
            </div>
        </div>
    </div>
    <script src="student.js"></script>
</body>
</html>
