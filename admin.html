<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* background-color: #040720; */
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-900 to-gray-900">
    <div class="container mx-auto p-4 flex flex-col min-h-screen">
        <div class="flex-grow mb-20">
            <h1 class="text-4xl text-white font-bold mb-8 text-center">Admin Panel</h1>
            
            <!-- Test yaratish sahifasi -->
            <div id="testPage" class="bg-white p-6 rounded-lg shadow-lg mb-8">
                <h2 class="text-3xl text-blue-700 font-bold mb-6">Yangi test yaratish</h2>
                <form id="testForm" class="space-y-4">
                    <div>
                        <label for="testName" class="block text-sm font-medium text-gray-700 mb-1">Test savoli</label>
                        <input type="text" id="testName" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                    <div>
                        <label for="testAnswerA" class="block text-sm font-medium text-gray-700 mb-1">A. Javob</label>
                        <input type="text" id="testAnswerA" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                    <div>
                        <label for="testAnswerB" class="block text-sm font-medium text-gray-700 mb-1">B. Javob</label>
                        <input type="text" id="testAnswerB" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                    <div>
                        <label for="testAnswerC" class="block text-sm font-medium text-gray-700 mb-1">C. Javob</label>
                        <input type="text" id="testAnswerC" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                    <div>
                        <label for="testAnswerD" class="block text-sm font-medium text-gray-700 mb-1">D. Javob</label>
                        <input type="text" id="testAnswerD" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>
                    <div>
                        <label for="correctAnswer" class="block text-sm font-medium text-gray-700 mb-1">To'g'ri javob:</label>
                        <select id="correctAnswer" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-700 focus:border-transparent">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-blue-700 text-white font-semibold py-2 px-4 rounded-md appearance-none hover:bg-purple-700 transition duration-300 ease-in-out transform hover:scale-105">
                        Testni saqlash
                    </button>
                </form>
            </div>

            <!-- Yaratilgan testlar sahifasi -->
            <div id="createdTestsPage" class="bg-white p-6 rounded-lg shadow-lg mb-8 hidden">
                <h2 class="text-3xl text-blue-700 font-bold mb-6">Yaratilgan testlar</h2>
                <div id="testList" class="space-y-4">
                    <!-- Test ro'yxati dinamik ravishda bu yerga qo'shiladi -->
                </div>
                <button id="sendTestsButton" class="mt-8 w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-purple-700 transition duration-300 ease-in-out transform hover:scale-105">
                    Testlarni o'quvchilarga jo'natish
                </button>
                <button id="clearTestsButton" class="mt-4 w-full bg-red-700 text-white font-semibold py-2 px-4 rounded-md hover:bg-red-600 transition duration-300 ease-in-out transform hover:scale-105">
                    Barcha testlarni tozalash
                </button>
            </div>

            <!-- O'quvchi qo'shish sahifasi -->
            <div id="studentPage" class="bg-white p-6 rounded-lg shadow-lg mb-8 hidden">
                <h2 class="text-3xl text-blue-700 font-bold mb-6">Yangi o'quvchi qo'shish</h2>
                <form id="studentForm" class="space-y-4">
                    <div>
                        <label for="studentName" class="block text-sm font-medium text-gray-700 mb-1">Ism</label>
                        <input type="text" id="studentName" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-yellow-500 focus:border-transparent" required>
                    </div>
                    <div>
                        <label for="studentSurname" class="block text-sm font-medium text-gray-700 mb-1">Familiya</label>
                        <input type="text" id="studentSurname" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-yellow-500 focus:border-transparent" required>
                    </div>
                    <div>
                        <label for="studentUsername" class="block text-sm font-medium text-gray-700 mb-1">Login</label>
                        <input type="text" id="studentUsername" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-yellow-500 focus:border-transparent" required>
                    </div>
                    <div>
                        <label for="studentPassword" class="block text-sm font-medium text-gray-700 mb-1">Parol</label>
                        <input type="password" id="studentPassword" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-yellow-500 focus:border-transparent" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-700 text-white font-semibold py-2 px-4 rounded-md hover:bg-purple-700 transition duration-300 ease-in-out transform hover:scale-105">
                        O'quvchini qo'shish
                    </button>
                </form>
            </div>

            <!-- O'quvchilar ro'yxati sahifasi -->
            <div id="studentsListPage" class="bg-white p-6 rounded-lg shadow-lg mb-8 hidden">
                <h2 class="text-3xl text-blue-700 font-bold mb-6">O'quvchilar ro'yxati</h2>
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse">
                        <thead>
                            <tr class="bg-yellow-100">
                                <th class="border border-yellow-200 px-4 py-2">ID</th>
                                <th class="border border-yellow-200 px-4 py-2">Ism</th>
                                <th class="border border-yellow-200 px-4 py-2">Familiya</th>
                                <th class="border border-yellow-200 px-4 py-2">Login</th>
                                <th class="border border-yellow-200 px-4 py-2">Parol</th>
                                <th class="border border-yellow-200 px-4 py-2">To'g'ri javoblar</th>
                                <th class="border border-yellow-200 px-4 py-2">Xato javoblar</th>
                                <th class="border border-yellow-200 px-4 py-2">Jami testlar</th>
                                <th class="border border-yellow-200 px-4 py-2">Amallar</th>
                            </tr>
                        </thead>
                        <tbody id="studentsTableBody">
                            <!-- O'quvchilar ma'lumotlari dinamik ravishda bu yerga qo'shiladi -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="fixed bottom-0 left-0 right-0 glassmorphism shadow-lg">
            <div class="container mx-auto px-4 py-3 flex justify-around">
                <a href="" id="createTestBtn" class="font-semibold text-dark">Base</a>
                <a href="#" id="createdTestsBtn" class="font-semibold text-dark">Tests</a>
                <a href="#" id="studentBtn" class="font-semibold text-dark">studentAdd</a>
                <a href="#" id="studentsListBtn" class="font-semibold text-dark">List</a>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
